<nb-card>
  <nb-card-header>{{ title | async }}</nb-card-header>
  <nb-card-body>
    {{ message | async }}
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="warning" id="no" (click)="close(false)">
      {{ "No" | translate }}
    </button>
    <button nbButton status="danger" (click)="close(true)">
      {{ "Yes" | translate }}
    </button>
  </nb-card-footer>
</nb-card>
