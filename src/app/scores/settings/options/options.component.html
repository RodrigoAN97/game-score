<div>
  <nb-checkbox
    id="createdBy"
    (checkedChange)="gamesService.createdByFilter$.next($event)"
    [checked]="gamesService.createdByFilter$ | async"
    status="basic"
  >
    {{ "Created by me" | translate }}
  </nb-checkbox>
  <nb-checkbox
    (checkedChange)="gamesService.colleaguesFilter$.next($event)"
    [checked]="gamesService.colleaguesFilter$ | async"
    status="basic"
  >
    {{ "Colleagues" | translate }}
  </nb-checkbox>
</div>
