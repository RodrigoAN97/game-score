<ng-container *ngIf="authService.currentUser$ | async as currentUser">
  <nb-select
    multiple
    placeholder="Select Users"
    (selectedChange)="changePermissions($event)"
    *ngIf="players$ | async as players"
    [selected]="currentUser.permittedUsers"
  >
    <nb-option *ngFor="let player of players" [value]="player.uid">{{
      player.displayName
    }}</nb-option>
  </nb-select>
</ng-container>
