<nb-card>
  <nb-card-header>
    <h6>{{ "Add Player" | translate }}</h6>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="playerForm">
      <input
        formControlName="displayName"
        nbInput
        type="text"
        placeholder="{{ 'Player Name' | translate }}"
      />
      <input
        formControlName="email"
        nbInput
        type="text"
        placeholder="{{ 'Email' | translate }}"
      />
    </form>
    <button
      status="danger"
      nbButton
      [disabled]="!playerForm.valid"
      (click)="savePlayer()"
    >
      {{ "Add" | translate }}
    </button>
  </nb-card-body>
</nb-card>
