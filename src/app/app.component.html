<nb-layout>
  <nb-layout-header fixed>
    <h4>Game Score</h4>
    <button status="danger" nbButton (click)="addPlayer=!addPlayer">Add player</button>
  </nb-layout-header>

  <nb-layout-column>
    <app-add-player *ngIf="addPlayer"></app-add-player>
    <app-create></app-create>
    <app-score></app-score>
    <app-read></app-read>
  </nb-layout-column>

  <nb-layout-footer fixed> Beat your opponent! </nb-layout-footer>
</nb-layout>
