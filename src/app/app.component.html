<nb-layout>
  <nb-layout-header fixed>
    <h4>MyScores</h4>
    <button nbButton ghost status="danger" (click)="toggleTheme()">
      <nb-icon
        [icon]="
          themeService.currentTheme === 'dark' ? 'sun-outline' : 'moon-outline'
        "
      ></nb-icon>
    </button>
  </nb-layout-header>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
    {{ "Beat your opponent" | translate }}!</nb-layout-footer
  >
</nb-layout>
